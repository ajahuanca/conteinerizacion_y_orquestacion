version: "3.9"

services:
  db:
    image: postgres:15
    container_name: registro_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer:latest
    container_name: registro_adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: registro_backend
    depends_on:
      - db
    environment:
      DJANGO_SETTINGS_MODULE: registro.settings
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${DJANGO_SECRET_KEY}
    ports:
      - "8000:8000"
    command: gunicorn registro.wsgi:application --bind 0.0.0.0:8000 --workers 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: registro_frontend
    depends_on:
      - backend
    ports:
      - "8082:80"

volumes:
  postgres_data:
