<h5 class="mt-3">{{ editando ? 'Editar Documento' : 'Nuevo Documento' }}</h5>
<form (ngSubmit)="editando ? actualizarDocumento() : agregarDocumento()" class="mb-3">
	<div class="row g-2">
		<div class="col-md-4">
			<input [(ngModel)]="nuevoDocumento.tipo" name="tipo" class="form-control" placeholder="Tipo">
		</div>

		<div class="col-md-2">
			<button class="btn btn-primary w-100" type="submit">Agregar</button>
		</div>
	</div>
</form>

<hr>
<h5>Lista de Documentos</h5>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Tipo</th>
			<th>Estado</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let d of documentos">
			<td>{{d.id}}</td>
			<td>{{d.tipo}}</td>
			<td>@if (d.estado){
				<b>Activo</b>
				}@else {
				<b>Inactivo</b>
				}
			</td>
			<td>
				<button (click)="editarDocumento(d.id)" class="btn btn-warning btn-sm m-1"><i
						class="bi bi-pencil-square"></i> Editar</button>
				<button (click)="eliminarDocumento(d.id)" class="btn btn-danger btn-sm m-1"><i class="bi bi-trash"></i>
					Eliminar</button>
			</td>
		</tr>
	</tbody>
</table>
